<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharmasync</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Estilo css -->
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            background: #5975f1;
        }

        .bg {
            background-image: url(/images/main/Logo.png);
            background-position: center center;
        }
    </style>
  </head>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg " style="background-color: #dbe8f1;">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">
        <img src="/images/main/Logo.png" alt="Logo" class="logo">
        Pharmasync
      </a>
    

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/productos.html">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Membresia</a>
          </li>
        </ul>
      </div>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="/login.html">Iniciar Sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Registrarse</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Fin Navbar -->


  <body>
    <div class="container w-75 bg-info mt-5 rounded shadow" style="margin-bottom: 50px;">
        <div class="row align-items-lg-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">

                <h2 class="fw-bold text-center py-5">¡Bienvenido!</h2>

                <!-- LOGIN -->
                <div id="error_login"></div>
                <form action="/Proyecto/pag web/productos.html" method="GET" id="form">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" minlength="10" placeholder=" correo@exaple.com" class="form-control" name="email" id="correo" required>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" required minlength="6" maxlength="20" placeholder=" ************" class="form-control" name="password" id="pass" >
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input" id="">
                        <label for="connected" class="form-check-label">Mantenerme conectado</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary" onclick="">Iniciar Sesión</button>
                    </div>

                    <div class="my-3">
                        <span><a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
